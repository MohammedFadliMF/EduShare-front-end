<div class="min-h-screen bg-white">
  <!-- Header -->
  <header class="bg-teal-600 text-white p-6 rounded-t-md">
    <h1 class="text-2xl font-bold">
      Développement avancé des bases de données
    </h1>
    <p class="text-teal-100">Module: Ingénierie des Systèmes Intelligents II</p>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-8">
    <!-- Search Bar -->
    <div class="relative mb-8">
      <mat-form-field class="search-bar" >
        <mat-icon matPrefix>search</mat-icon>
        <input
          matInput
          type="text"
          placeholder="Chercher un document..."
          [(ngModel)]="searchQuery"
        />
      </mat-form-field>
    </div>

    <!-- Document Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <mat-card
        *ngFor="let doc of filteredDocuments"
        class="hover:shadow-lg transition-shadow"
      >
        <mat-card-content class="p-4">
          <div class="flex items-center space-x-4">
            <!-- PDF Thumbnail -->
            <div
              class="bg-gray-200 w-16 h-16 flex items-center justify-center rounded"
            >
              <mat-icon class="text-gray-500">description</mat-icon>
            </div>

            <!-- Document Info -->
            <div class="flex-1">
              <h3 class="font-medium text-gray-900">{{ doc.title }}</h3>
              <p class="text-sm text-gray-500">{{ doc.fileName }}</p>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </main>
</div>
