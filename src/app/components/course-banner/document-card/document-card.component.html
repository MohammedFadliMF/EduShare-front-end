<mat-card class="doc overflow-hidden transition-shadow hover:shadow-sm">
  <a *ngIf="file?.fileUrl" [href]="file?.fileUrl" target="_blank" class="block">
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </a>
  <ng-template [ngIf]="!file?.fileUrl">
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </ng-template>
</mat-card>

<ng-template #content>
  <div class="flex items-center gap-4 p-3">
     <img src="assets/pic.jpg" 
         [alt]="'Preview of ' + file?.fileName"
         class="thumbnail-image"
         >
    <div class="py-1 flex flex-col">
      <h3
        [ngClass]="{
          'font-normal text-sm truncate text-blue-600': file?.fileUrl,
          'font-normal text-sm truncate text-gray-900': !file?.fileUrl
        }"
      >
        {{ file?.fileName }}
      </h3>
      <p class="text-sm text-gray-500 mt-1">{{ file?.fileType }}</p>
    </div>
  </div>
</ng-template>
