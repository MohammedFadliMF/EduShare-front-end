<mat-sidenav-container
  class="max-h-[calc(100vh-64px)] overflow-hidden fixed top-0"
>
  <!-- Sidenav -->
  <mat-sidenav mode="side" opened>
    <!-- mat-nav-list -->
    <div class="mat-nav-list">
      <!-- Home -->
      <mat-list-item tabindex="-1" routerLink="home" matRipple="false">
        <mat-icon matListItemIcon>home</mat-icon>
        <h4 matListItemTitle>Accueil</h4>
      </mat-list-item>

      <!-- Agenda -->
      <mat-list-item routerLink="agenda">
        <mat-icon matListItemIcon>today</mat-icon>
        <h4 matListItemTitle>Agenda</h4>
      </mat-list-item>
      <hr class="border-gray-300" />

      <!-- Inscrit -->
      <mat-accordion>
        <mat-expansion-panel
          (opened)="panelOpenState.set(true)"
          (closed)="panelOpenState.set(false)"
        >
          <mat-expansion-panel-header>
            <mat-panel-title>
              <mat-icon>school</mat-icon>
            </mat-panel-title>
            <mat-panel-description>Inscrit</mat-panel-description>
          </mat-expansion-panel-header>
          <!-- À faire -->
          <mat-list-item routerLink="todo">
            <mat-icon matListItemIcon>list</mat-icon>
            <h4 matListItemTitle>À faire</h4>
          </mat-list-item>
          <!-- List courses -->
          <mat-list-item *ngFor="let course of courses">
            <mat-icon
              matListItemIcon
              class="text-white bg-green-600 rounded-full w-12 h-12"
            >
              {{ course.initial }}
            </mat-icon>
            <div class="st" matListItemTitle>{{ course.title }}</div>
            <div class="stt" matListItemLine>{{ course.subtitle }}</div>
          </mat-list-item>
        </mat-expansion-panel>
      </mat-accordion>

      <!-- Divider -->
      <!-- <hr class="border-gray-300" /> -->

      <!-- Cours archivés -->
      <mat-list-item routerLink="archived-courses">
        <mat-icon matListItemIcon>archive</mat-icon>
        <h4 matListItemTitle>Cours archivés</h4>
      </mat-list-item>

      <!-- Paramètres -->
      <mat-list-item routerLink="settings">
        <mat-icon matListItemIcon>settings</mat-icon>
        <h4 matListItemTitle>Paramètres</h4>
      </mat-list-item>
    </div>
  </mat-sidenav>
</mat-sidenav-container>
