<mat-card class="w-full max-w-md mx-auto space-y-4 min-h-screen" >
  <mat-card-header>
    <mat-card-title class="text-xl text-center">
      Sign up as a Teacher and inspire the next generation!
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="space-y-4">
    <!-- <div class="flex gap-3 mb-4">
             <button class="flex-1 py-2 border rounded text-sm bg-gray-100 flex items-center justify-center">
                 <img src="assets/google.jpg" alt="Apple" class="h-4 mr-2">Continue with Apple
             </button>
             <button class="flex-1 py-2 border rounded text-sm bg-gray-100 flex items-center justify-center">
                 <img src="assets/google.jpg" alt="Google" class="h-4 mr-2">Continue with Google
             </button>
         </div> -->

    <button
      mat-raised-button
      class="w-full shadow-none bg-[#14a800] hover:bg-[#14a800]/90"
    >
      Continue with Google
    </button>
    <!-- Divider -->
    <div class="relative">
      <div class="absolute inset-0 flex items-center">
        <span class="w-full border-t"></span>
      </div>
      <div class="relative flex justify-center text-xs uppercase">
        <span class="bg-background px-2 text-muted-foreground">or</span>
      </div>
    </div>

    <form  class="space-y-4">
        <!-- Name Fields -->
      <div class="grid grid-cols-2 gap-4">
        <div >
          <label for="first-name" class="block text-sm font-medium mb-1"
            >First name</label
          >
          <input
            type="text"
            id="first-name"
            name="first-name"
            class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-300"
            required
          />
        </div>
        <div >
          <label for="last-name" class="block text-sm font-medium mb-1"
            >Last name</label
          >
          <input
            type="text"
            id="last-name"
            name="last-name"
            class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-300"
            required
          />
        </div>
      </div>
    <!-- Email Field -->
      <div>
        <label for="email" class="block text-sm font-medium mb-1">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-300"
          required
        />
      </div>
       <!-- Password Field -->
      <div>
        <label for="password" class="block text-sm font-medium mb-1"
          >Password (8 or more characters)</label
        >
        <input
          type="password"
          id="password"
          name="password"
          class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-300"
          required
        />
      </div>
      <!-- Country Select -->
      <div >
        <label for="country" class="block text-sm font-medium mb-1"
          >Country</label
        >
        <select
          id="country"
          name="country"
          class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-300"
          required
        >
          <option value="">Select your country</option>
          <option value="Morocco">Morocco</option>
        </select>
      </div>
      <!-- Checkboxes -->
      <div class=" flex items-center">
        <input
          type="checkbox"
          name="email-updates"
          id="email-updates"
          class="mr-2"
        />
        <label for="email-updates" class="text-sm"
          >Send me helpful emails to find rewarding work and job leads.</label
        >
      </div>
      <div class="flex items-center">
        <input type="checkbox" name="terms" id="terms" required class="mr-2" />
        <label for="terms" class="text-sm"
          >Yes, I understand and agree to the Upwork Terms of Service, including
          the User Agreement and Privacy Policy.</label
        >
      </div>
       <!-- Submit Button -->
        <div class="flex items-center justify-center">
          <button
            type="submit"
            class="w-3/5 py-2 bg-green-600 text-white rounded hover:bg-green-700 focus:outline-none focus:ring focus:ring-green-300"
          >
            Create my account
          </button>
        </div>
    </form>
    <!-- Log In Link -->
    <div class="text-center text-sm">
      Already have an account?
      <a routerLink="/auth/login" class="text-primary hover:underline">Log In</a>
    </div>
  </mat-card-content>
</mat-card>
