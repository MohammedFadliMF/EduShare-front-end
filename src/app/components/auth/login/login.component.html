    <mat-card class="w-full max-w-md mx-auto space-y-4 max-h-screen p-5">
      <mat-card-header>
        <mat-card-title class="text-xl text-center">
          Log in to EduShare
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="space-y-4">
        <form class="space-y-4">
          <!-- Email Field -->
          <div>
            <label for="email" class="block text-sm font-medium mb-1">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-300"
              required
            />
          </div>
          <!-- Password Field -->
          <div>
            <label for="password" class="block text-sm font-medium mb-1"
              >Password (8 or more characters)</label
            >
            <input
              type="password"
              id="password"
              name="password"
              class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-300"
              required
            />
          </div>
          <!-- Submit Button -->
          <div class="flex items-center justify-center">
            <button
              type="submit"
              class="w-3/5 py-2 bg-green-600 text-white rounded hover:bg-green-700 focus:outline-none focus:ring focus:ring-green-300"
            >
              Continue
            </button>
          </div>
        </form>
        <!-- Divider -->
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <span class="w-full border-t"></span>
          </div>
          <div class="relative flex justify-center text-xs uppercase">
            <span class="bg-background px-2 text-muted-foreground">or</span>
          </div>
        </div>
    
        <button
          mat-raised-button
          class="w-full shadow-none bg-[#4285f4]  border-none text-white "
        >
          Continue with Google
        </button>
    
        <!-- Sign Up -->
        <!-- Divider -->
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <span class="w-full border-t"></span>
          </div>
          <div class="relative flex justify-center text-xs uppercase">
            <span class="bg-background px-2 text-muted-foreground"
              >Don't have an EduShare account?</span
            >
          </div>
        </div>
        <!-- Submit Button -->
        <div class="flex items-center justify-center">
          <button
            routerLink="/auth/choose-user-type"
            class="w-2/5 py-2 font-medium bg-white text-green-600 border-green-600 rounded hover:border-green-700 hover:text-green-800 focus:outline-none focus:ring focus:ring-green-300"
          >
            Sign Up
          </button>
        </div>
      </mat-card-content>
    </mat-card>
